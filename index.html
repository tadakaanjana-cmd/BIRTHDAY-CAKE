<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Uma ðŸŽ‚</title>

  <style>
    @import url("https://fonts.googleapis.com/css?family=Lato:300italic");

    * {
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      background: #ee9ca7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* ================= Candle ================= */

    .cake {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 35px;
      background: white;
      border-radius: 6px;
      transform: translate(-50%, -260px);
      animation: in 0.5s 6s ease-out forwards;
      z-index: 10;
    }

    .cake::before,
    .cake::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      background: rgba(255, 0, 0, 0.4);
      left: 0;
    }

    .cake::before {
      top: 10px;
    }

    .cake::after {
      top: 20px;
    }

    /* ================= Fire ================= */

    .fuego {
      position: absolute;
      top: -18px;
      left: 50%;
      width: 7px;
      height: 18px;
      margin-left: -3.5px;
      border-radius: 50%;
    }

    .fuego:nth-child(1) { animation: fuego 2s 6.5s infinite; }
    .fuego:nth-child(2) { animation: fuego 1.5s 6.5s infinite; }
    .fuego:nth-child(3) { animation: fuego 1s 6.5s infinite; }
    .fuego:nth-child(4) { animation: fuego 0.5s 6.5s infinite; }
    .fuego:nth-child(5) { animation: fuego 0.2s 6.5s infinite; }

    @keyframes fuego {
      0%, 100% {
        background: rgba(254, 248, 97, 0.7);
        box-shadow: 0 0 20px 8px rgba(248, 233, 209, 0.4);
        transform: translateY(0) scale(1);
      }
      50% {
        background: rgba(255, 50, 0, 0.3);
        box-shadow: 0 0 30px 15px rgba(248, 233, 209, 0.4);
        transform: translateY(-20px) scale(0);
      }
    }

    @keyframes in {
      to {
        transform: translate(-50%, -50%);
      }
    }

    /* ================= SVG ================= */

    #cake-svg {
      width: min(80vw, 220px);
      height: auto;
      display: block;
      z-index: 1;
    }

    /* ================= Text ================= */

    .text {
      margin-top: 1rem;
      text-align: center;
      font-family: "Lato", sans-serif;
      font-style: italic;
      color: #8b6a60;
    }

    .text h1 {
      font-size: clamp(1.2rem, 4vw, 1.6rem);
      margin: 0.2rem 0;
      font-weight: 600;
    }

    .name {
      font-size: clamp(1rem, 3.5vw, 1.2rem);
      font-weight: 600;
    }
  </style>
</head>

<body>

  <!-- Candle -->
  <div class="cake">
    <div class="fuego"></div>
    <div class="fuego"></div>
    <div class="fuego"></div>
    <div class="fuego"></div>
    <div class="fuego"></div>
  </div>

  <!-- SVG Cake -->
  <svg id="cake-svg" viewBox="0 0 200 500" xmlns="http://www.w3.org/2000/svg">
    <!-- (Your original SVG paths remain unchanged) -->
    <rect x="10" y="450" width="180" height="40" rx="10" fill="#fefae9" />
    <rect x="20" y="420" width="160" height="30" rx="10" fill="#a88679" />
    <rect x="30" y="390" width="140" height="30" rx="10" fill="#8b6a60" />
  </svg>

  <!-- Text -->
  <div class="text">
    <h1>Happy Birthday!</h1>
    <p class="name">Uma</p>
  </div>

</body>
</html>
